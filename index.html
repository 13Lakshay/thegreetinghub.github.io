<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/bootstrap.min.css">
    <link rel="stylesheet" href="src/css/all.min.css">
    <title>Document</title>
</head>

<body>
    <header class="navbar-header">
        <nav class="desktop-nav">
            <div class="logo">
                <div class="logo-img"><img src="./images/Logo.svg" alt="" height="100px"></div>
                <div class="logo-text">
                    <h1>The Greeting Hub</h1>
                </div>
            </div>
            <ul class="list">
                <li><a href="">Home</a></li>
                <li><a href="">Offerings</a></li>
                <li><a href="">About</a></li>
                <li><a href="">Contact</a></li>
            </ul>
            <div class="toggle-btn">
                <h1>
                    <i class="fas fa-bars" id="toggle-btn"></i>
                </h1>
            </div>
        </nav>
    </header>
    <header class="mobile">
        <nav class="mobile-nav">
            <div class="mobile-nav-list">
                <ul>
                    <li class="mobile-nav-li">
                        <a href="#">
                            Home
                        </a>
                    </li>
                    <li class="mobile-nav-li">
                        <a href="#">
                            Offerrings
                        </a>
                    </li>
                    <li class="mobile-nav-li">
                        <a href="#">
                            About
                        </a>
                    </li>
                    <li class="mobile-nav-li">
                        <a href="#">
                            Contact
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main class="all-page-content" style="margin-top: 100px;">
        <main class="home">
            <div id="carouselExampleInterval" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active" data-interval="10000">
                        <div style="background-color: #FF6962; width: 100%;height: 100%;"></div>
                    </div>
                    <div class="carousel-item" data-interval="2000">
                        <div style="background-color: #77DD78; width: 100%;height: 100%;"></div>
                    </div>
                    <div class="carousel-item">
                        <div style="background-color: #CAB9E3; width: 100%;height: 100%;"></div>
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleInterval" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleInterval" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>

        </main>
        <section class="contact-us">
            <h1>Contact Us</h1>
            <form class="needs-validation" action="https://formsubmit.co/your@email.com" method="POST" novalidate>
                <input type="hidden" name="_cc" value="another@email.com,yetanother@email.com">
                <input type="hidden" name="_template" value="box">
                <input type="hidden" name="_captcha" value="false">
                <input type="hidden" name="_next" value="**Domain**contact-redirect.html">
                <div class="form-group">
                    <input type="text" name="name" class="form-control" id="validationCustom01" required placeholder="Name">
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                </div>
                <div class="form-group">
                    <input type="email" name="email" class="form-control" id="validationCustom02" required placeholder="Email">
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                </div>
                <div class="form-group">
                    <textarea name="message" class="form-control" id="validationCustom03" rows="3" required placeholder="Your Message"></textarea>
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required checked>
                        <label class="form-check-label" for="invalidCheck">
                        I agree to <a href="https://formsubmit.co/privacy.pdf">Terms and Conditions and Privacy Policy</a>
                      </label>
                        <div class="invalid-feedback">
                            You must agree before submitting.
                        </div>
                    </div>
                </div>
                <button class="btn btn-primary" type="submit">Submit form</button>
            </form>
        </section>
    </main>
    <!--Script Files-->
    <script src="src/js/jquery.min.js"></script>
    <script src="src/js/bootstrap.min.js"></script>
    <script src="src/js/index.js"></script>
    <script src="src/js/all.min.js"></script>
</body>

</html>
