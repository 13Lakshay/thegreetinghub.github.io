<body>
    <header class="navbar-header">
        <nav class="desktop-nav">
            <div class="logo">
                <div class="logo-img"><img src="./images/Logo.svg" alt="" height="100px"></div>
                <div class="logo-text">
                    <h1>The Greeting Hub</h1>
                </div>
            </div>
            <ul class="list">
                <li><a href="">Home</a></li>
                <li><a href="">Offerings</a></li>
                <li><a href="">About</a></li>
                <li><a href="">Contact</a></li>
            </ul>
            <div class="toggle-btn">
                <h1>
                    <i class="fas fa-bars" id="toggle-btn"></i>
                </h1>
            </div>
        </nav>
    </header>
    <header class="mobile">
        <nav class="mobile-nav">
            <div class="mobile-nav-list">
                <ul>
                    <li class="mobile-nav-li">
                        <a href="#">

                        </a>
                    </li>
                    <li class="mobile-nav-li">
                        <a href="#">
                            Offerrings
                        </a>
                    </li>
                    <li class="mobile-nav-li">

                    <li class="mobile-nav-li">
                        <a href="#">
                            Contact
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main class="all-page-content" style="margin-top: 100px;">
        <main class="home">
            <div id="carouselExampleInterval" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active" data-interval="10000">
                        <div style="background-color: #FF6962; width: 100%;height: 100%;"></div>
                    </div>

                        <div style="background-color: #77DD78; width: 100%;height: 100%;"></div>
                    </div>
                    <div class="carousel-item">
                        <div style="background-color: #CAB9E3; width: 100%;height: 100%;"></div>
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleInterval" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleInterval" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
